<section class="page-title position-relative" style="background-color: #c5e0f5;">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-black font-tertiary">Know us and our brand</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="font-tertiary mb-5">{{ page.title | escape }}</h3>
        <div class="content">
          <img src="{{page.image | relative_url }}" class="img-fluid rounded float-left mr-5 mb-4" alt="{{page.title}}">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
