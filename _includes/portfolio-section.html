{% if site.data.settings.portfolio-home-items %}
<!-- portfolio -->
<section class="section" id="portafolio">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">What we did</h2>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.portfolio-home-items %}
      <!--div class="col-lg-6 col-3 mb-5 shuffle-item"-->
      <div class="col-xs-6 col-sm-3">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" target="_blank" href="{{ item.url }}">Click here to see it!</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /portfolio -->
{% endif %}
