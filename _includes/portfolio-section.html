{% if site.data.settings.portfolio-home-items %}
<!-- portfolio -->
<section class="section" id="merchan">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Our brand</h2>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts offset:2 limit:3 %}
      {% include post.html %}
      {% endfor %}
      {% for item in site.data.settings.portfolio-home-items %}
        <div class="col"></div> 
       <div class="col-8 shuffle-item">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image"  class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" target="_blank" href="{{ item.url }}">Click here to see it!</a>
          </div></div>
        </div> 
      </div> 
      <div class="col"></div> 
     {% endfor %}

    </div>
  </div>
</section>
<!-- /portfolio -->
{% endif %}
