{% if site.data.settings.skills %}
<!-- skills -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">What we are doing</h2>
      </div>
      {% for skill in site.data.settings.skills %}
        <div>
          <img src="{{ site.baseurl }}/assets/images/icons/card_1.png" width="224" height="328" hspace="250">
        </div>
      <div class="col-lg-3 col-md-4 text-center hover-shadow pt-3">
        <p>{{ skills.content | markdownify }}</p>
      </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /skills -->
{% endif %}
